name: Build EXE Portable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm install --force

      - run: npx electron-builder --win portable --ia32

      - uses: actions/upload-artifact@v4
        with:
          name: exe-portable
          path: dist/*
