name: Build Windows 7 EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies (Electron 13 for Win7)
        run: |
          npm install
          npm install electron@13
          npm install electron-builder --save-dev

      - name: Build EXE for Windows 7 (32-bit)
        run: npx electron-builder --win --ia32 --publish never

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: game-exe-win7
          path: dist/*.exe
