name: Build EXE Portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (force)
        run: npm install --force

      - name: List project files (debug)
        run: dir

      - name: List app folder files (debug)
        run: dir app

      - name: Build portable exe (Windows 32-bit)
        run: npx electron-builder --win portable --ia32

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: exe-portable
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
