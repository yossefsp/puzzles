name: Debug Build EXE Portable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (force)
        run: npm install --force

      - name: Show package.json
        run: type package.json

      - name: List all files in repo
        run: dir /s

      - name: Check if main.js exists
        run: |
          if exist main.js (echo main.js found) else (echo main.js MISSING && exit 1)

      - name: Build portable exe (Windows 32-bit)
        run: npx electron-builder --win portable --ia32
