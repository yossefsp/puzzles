name: Debug Build EXE Portable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (force)
        run: npm install --force

      - name: Show package.json
        run: type package.json

      - name: List all files in repo
        run: dir /s

            - name: Fix main.js path if missing
        run: |
          echo Checking main file path in package.json...
          for /f "tokens=2 delims=:, " %%a in ('findstr /i "\"main\"" package.json') do (
            set mainfile=%%~a
          )
          set mainfile=%mainfile:"=%
          if exist "%mainfile%" (
            echo Main file found: %mainfile%
          ) else (
            echo Main file "%mainfile%" NOT found, fixing...
            if exist "main.js" (
              powershell -Command "(Get-Content package.json) -replace '\"main\": \".*\"', '\"main\": \"main.js\"' | Set-Content package.json"
              echo Main path fixed to main.js
            ) else (
              echo No main.js found, please check your project!
              exit 1
            )
          )


      - name: Build portable exe (Windows 32-bit)
        run: npx electron-builder --win portable --ia32
