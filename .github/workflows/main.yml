name: Build EXE Portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies (force)
        run: npm install --force

      - name: List project files (debug)
        run: dir

      - name: List app folder files (debug)
        run: dir app

      - name: Build portable exe (Windows 32-bit)
        run: npx electron-builder --win portable --ia32

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: exe-portable
          path: dist/*
